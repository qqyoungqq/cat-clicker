<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cat Clicker</title>
<script src="js/jQuery.js"></script>
</head>

<body>
	<div id="cat-list"></div>
	<div id="cat">
		<div id="cat-counts"></div>		
		<img id="cat-imgs" class="catpic" src="" alt="cat image">
	</div>
	<div>
		<button type="button" id="admin-button">Admin</button>
		<form>
			<p>Name <input name="name" type="text" id="catname"></p>
			<p>Img URL <input name="url" type="text" id="caturl"></p>
			<p>#Clicks <input name="numclick" type="number" id="catcount"></p>
			<button type="button" id="cancel">Cancel</button> <button type="button" id="save">Save</button>
		</form>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
